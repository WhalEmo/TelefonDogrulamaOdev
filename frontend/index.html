<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kullanıcı Kayıt</h1>
        <form id="submitForm">
            <label for="username">İsim:</label>
            <input type="text" id="username" name="username" />
            
            <label for="phone">Telefon Numarası</label>
            <input type="tel" id="phone" name="phone" placeholder="012345" pattern="[0-9]{6}" />

            <label for="email">E-Posta</label>
            <input type="email" id="email" name="email" placeholder="mail@gmail.com" />
            <button type="submit">Gönder</button>
            <label id="description"></label>
        </form>
    </div>
    <div class="container">
        <button class="users" onclick="location.href='users.html'">Kayıtlı Kullanıcılar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
